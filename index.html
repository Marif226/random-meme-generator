<html>
    <head>
        <title>Random Meme Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main id="container">
            <section id="content">
                <h1>Output</h1>
                <div id="meme-block">
                    <h3>Programmer memes</h3>
                </div>

                <div id="joke-block">
                    <h3>Tell me something funny!</h3>
                </div>

                <div id="quote-block">
                    <h3>Give me some wisdom...</h3>
                </div>

                <div id="riddle-block">
                    <h3>I want a riddle!</h3>
                </div>
            </section>

            <section id="sidebar">
                <h1>Actions</h1>
                <button>Show a Meme</button>
                <button>Tell Me a Joke</button>
                <button>Random Quote</button>
                <button>Riddle Me</button>
                <a href="">Reveal Riddle Answer</a>
            </section>
        </main>

        <script src="main.js"></script>
    </body>
</html>
